extends: default

rules:
  # Only warn about lines longer than 80 characters (don't error)
  line-length:
    max: 80
    level: warning
  
  # Only warn about missing document start (don't error)
  document-start:
    level: warning
  
  # Only warn about empty brackets formatting (don't error)
  brackets:
    level: warning